<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation Widget</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #launchAI {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #launchAI:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lancez votre assistant IA</h2>
        <button id="launchAI">Commencer la conversation</button>
    </div>

    <elevenlabs-convai agent-id="xxxxxxxxxxxxxxxx" style="display:none;" id="aiWidget"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        document.getElementById('launchAI').addEventListener('click', function() {
            const widget = document.getElementById('aiWidget');
            widget.style.display = 'block';
            // Trigger widget launch (method may vary depending on Eleven Labs implementation)
            widget.click();
        });
    </script>
</body>
</html>
