<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwendy à l'écoute</title>
    <style>
        /* Styles pour le chat */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 95%;
            height: 90%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-header {
            background-color: #b04680; /* Rose */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
            position: relative;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            line-height: 1.4em;
        }

        .user-message {
            background-color: #ffccf9; /* Rose clair */
            text-align: right;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e6e6ff; /* Violet clair */
            text-align: left;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        #send-button {
            margin-left: 10px;
            padding: 15px;
            background-color: #b04680; /* Rose */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        #send-button:hover {
            background-color: #9a3f6e; /* Rose foncé */
        }

        /* Style pour l'icône de chargement */
        .loading-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border: 3px solid #b04680; /* Rose */
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Gwendy à l'écoute
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="loading-icon" id="loading-icon"></div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message...">
            <button id="send-button" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const loadingIcon = document.getElementById('loading-icon');
        const N8N_WEBHOOK_URL = 'https://llprod.app.n8n.cloud/webhook/chat-demo'; // Remplacer par votre URL

        async function sendMessageToN8N(message) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erreur:', error);
                return "Désolé, le service est indisponible pour le moment.";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                // Afficher l'icône de chargement
                loadingIcon.style.display = 'block';

                // Appel à n8n
                const botResponse = await sendMessageToN8N(message);
                addMessage(botResponse, false);

                // Cacher l'icône de chargement
                loadingIcon.style.display = 'none';
            }
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message.replace(/\n/g, '<br>'); // Gérer les retours à la ligne
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Bonjour ! Je suis Gwendy. Comment puis-je vous aider ?", false);
    </script>
</body>
</html>
