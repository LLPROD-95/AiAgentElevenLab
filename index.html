<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Les m√™mes m√©tadonn√©es et CSS que pr√©c√©demment -->
    <style>
        /* Conserver les m√™mes styles CSS */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat connect√© √† n8n
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message...">
            <button id="send-button" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const N8N_WEBHOOK_URL = 'URL_DE_VOTRE_WEBHOOK_N8N'; // Remplacer par votre URL

        async function sendMessageToN8N(message) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erreur:', error);
                return "D√©sol√©, le service est indisponible pour le moment.";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                // Appel √† n8n
                const botResponse = await sendMessageToN8N(message);
                addMessage(botResponse, false);
            }
        }

        // M√™me fonction addMessage() que pr√©c√©demment
        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Gestion de la touche Entr√©e
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Bonjour ! Je suis connect√© √† n8n. Comment puis-je vous aider ?", false);
    </script>
</body>
</html>
