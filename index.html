<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Intelligent</title>
    <style>
        /* Styles pour le chat */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 95%;
            height: 90%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            line-height: 1.4em;
        }

        .user-message {
            background-color: #e1ffc7;
            text-align: right;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ffffe0;
            text-align: left;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        #send-button {
            margin-left: 10px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        /* Style pour le widget ConvAI */
        #convai-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: block;
        }
    </style>
    <!-- Script ElevenLabs -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat connecté à n8n
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message...">
            <button id="send-button" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <!-- Widget ElevenLabs -->
    <div id="convai-widget">
        <elevenlabs-convai agent-id="9zIrMUlk1wRddGqLC9zz"></elevenlabs-convai>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const N8N_WEBHOOK_URL = 'https://llprod.app.n8n.cloud/webhook-test/chat-demo'; // Remplacer par votre URL

        async function sendMessageToN8N(message) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erreur:', error);
                return "Désolé, le service est indisponible pour le moment.";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                // Appel à n8n
                const botResponse = await sendMessageToN8N(message);
                addMessage(botResponse, false);
            }
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message.replace(/\n/g, '<br>'); // Gérer les retours à la ligne
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Bonjour ! Je suis connecté à n8n. Comment puis-je vous aider ?", false);
    </script>
</body>
</html>
