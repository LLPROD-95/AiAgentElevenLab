<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwendy √† l'√©coute</title>
    <style>
        /* Styles for the chat */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 95%;
            height: 85%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-header {
            background-color: #b04680; /* Pink */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            line-height: 1.4em;
        }

        .user-message {
            background-color: #ffccf9; /* Light pink */
            text-align: right;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e6e6ff; /* Light blue */
            text-align: left;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        #send-button {
            margin-left: 10px;
            padding: 15px;
            background-color: #b04680; /* Pink */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        #send-button:hover {
            background-color: #9a3f6e; /* Dark pink */
        }

        /* Style for the ConvAI widget */
        #convai-widget {
            position: fixed;
            bottom: 80px;
            left: 20px;
            z-index: 1000;
            display: none;
            transition: all 0.3s ease;
        }

        /* Trigger button */
        #widget-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #b04680; /* Pink */
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #widget-toggle:hover {
            background-color: #9a3f6e; /* Dark pink */
            transform: scale(1.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.load('speech', '1', {callback: function() {
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            $('#send-button').click(function() {
                recognition.start();
            });

            recognition.onresult = function(event) {
                var last = event.results.length - 1;
                var transcript = event.results[last][0].transcript;
                $('#message-input').val(transcript);
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.log('Error occurred in recognition: ' + event.error);
            };
        }});
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Gwendy √† l'√©coute
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message...">
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <!-- Widget ElevenLabs -->
    <div id="convai-widget">
        <elevenlabs-convai agent-id="9zIrMUlk1wRddGqLC9zz"></elevenlabs-convai>
    </div>

    <!-- Toggle button -->
    <button id="widget-toggle" onclick="toggleWidget()">üéôÔ∏è</button>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const N8N_WEBHOOK_URL = 'https://llprod.app.n8n.cloud/webhook/chat-demo'; // Replace with your URL

        async function sendMessageToN8N(message) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erreur:', error);
                return "D√©sol√©, le service est indisponible pour le moment.";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                // Show loading spinner
                const loadingMessageElement = document.createElement('div');
                loadingMessageElement.classList.add('message', 'bot-message');
                loadingMessageElement.innerHTML = '‚åõ';
                chatMessages.appendChild(loadingMessageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Call to n8n
                const botResponse = await sendMessageToN8N(message);
                // Remove loading spinner and display bot response
                chatMessages.removeChild(loadingMessageElement);
                addMessage(botResponse, false);
            }
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message.replace(/\n/g, '<br>'); // Handle line breaks
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Bonjour ! Je suis Gwendy. Comment puis-je vous aider ?", false);

        function toggleWidget() {
            const widget = document.getElementById('convai-widget');
            widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
