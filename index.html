<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwendy √† l'√©coute</title>
    <style>
        /* Styles pour le chat */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 95%;
            height: 75%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #fff;
        }

        .chat-header {
            background-color: #b04680; /* Rose */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
            position: relative;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            line-height: 1.4em;
        }

        .user-message {
            background-color: #ffccf9; /* Rose clair */
            text-align: right;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e6e6ff; /* Violet clair */
            text-align: left;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            width: calc(100% - 120px);
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        #send-button, #voice-button, #shortcut-button {
            padding: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            width: 45%;
            text-align: center;
        }

        #send-button {
            background-color: #b04680; /* Rose */
            color: white;
        }

        #voice-button {
            background-color: #9a3f6e; /* Rose fonc√© */
            color: white;
        }

        #shortcut1 {
            background-color: #ff69b4; /* Rose vif */
        }

        #shortcut2 {
            background-color: #ba55d3; /* Orchid√©e moyenne */
        }

        #shortcut3 {
            background-color: #8a2be2; /* Bleu violet */
        }

        #shortcut4 {
            background-color: #7b68ee; /* Bleu moyen */
        }

        #send-button:hover, #voice-button:hover, #shortcut-button:hover {
            opacity: 0.8;
        }

        /* Style pour l'ic√¥ne de chargement */
        .loading-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border: 3px solid #b04680; /* Rose */
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Gwendy √† l'√©coute
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="loading-icon" id="loading-icon"></div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message...">
            <div class="button-row">
                <button id="send-button" onclick="sendMessage()">Envoyer</button>
                <button id="voice-button" onclick="toggleVoice()">üé§</button>
            </div>
            <div class="button-row">
                <button id="shortcut1" onclick="insertText('Est-ce que j\'ai des emails ?')">Email</button>
                <button id="shortcut2" onclick="insertText('Ajoute dans √† voir plus tard')">Ajoute</button>
            </div>
            <div class="button-row">
                <button id="shortcut3" onclick="insertText('Rappelle-moi mes id√©es √† voir plus tard')">Id√©es</button>
                <button id="shortcut4" onclick="insertText('Donne-moi la m√©t√©o pour Goussainville')">M√©t√©o</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const loadingIcon = document.getElementById('loading-icon');
        const voiceButton = document.getElementById('voice-button');
        const N8N_WEBHOOK_URL = 'https://llprod.app.n8n.cloud/webhook/chat-demo'; // Remplacer par votre URL
        const GOOGLE_TTS_API_KEY = 'AIzaSyDfP2uIjDFRv78OB4RquhAKN0aSPjKqJ0c'; // Remplacez par votre cl√© API Google

        let recognition;
        let isListening = false;

        async function sendMessageToN8N(message) {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Erreur:', error);
                return "D√©sol√©, le service est indisponible pour le moment.";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                // Afficher l'ic√¥ne de chargement
                loadingIcon.style.display = 'block';

                // Appel √† n8n
                const botResponse = await sendMessageToN8N(message);
                addMessage(botResponse, false);
                textToSpeechGoogle(botResponse);

                // Cacher l'ic√¥ne de chargement
                loadingIcon.style.display = 'none';
            }
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message.replace(/\n/g, '<br>'); // G√©rer les retours √† la ligne
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function insertText(text) {
            messageInput.value = text;
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Bonjour ! Je suis Gwendy. Comment puis-je vous aider ?", false);

        function toggleVoice() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fr-FR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const message = event.results[0][0].transcript;
                addMessage(message, true);
                sendMessageToN8N(message).then(response => {
                    addMessage(response, false);
                    textToSpeechGoogle(response);
                });
            };

            recognition.onspeechend = function() {
                recognition.stop();
                isListening = false;
                voiceButton.style.backgroundColor = '#b04680';
            };

            recognition.onerror = function(event) {
                console.error('Erreur de reconnaissance vocale:', event.error);
                isListening = false;
                voiceButton.style.backgroundColor = '#b04680';
            };

            recognition.start();
            isListening = true;
            voiceButton.style.backgroundColor = '#9a3f6e';
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
                isListening = false;
                voiceButton.style.backgroundColor = '#b04680';
            }
        }

        async function textToSpeechGoogle(text) {
            const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${GOOGLE_TTS_API_KEY}`;
            const body = {
                input: { text: text },
                voice: { languageCode: 'fr-FR', ssmlGender: 'FEMALE' },
                audioConfig: { audioEncoding: 'MP3' }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                const audioContent = data.audioContent;
                const audio = new Audio(`data:audio/mp3;base64,${audioContent}`);
                audio.play();
            } catch (error) {
                console.error('Erreur lors de la synth√®se vocale:', error);
            }
        }
    </script>
</body>
</html>
