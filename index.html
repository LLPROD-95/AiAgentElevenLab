<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Chat interactif Gwendy - Un assistant virtuel pour r√©pondre √† vos questions et ex√©cuter des commandes vocales et textuelles.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gwendy - Chat interactif</title>
  <style>
    /* --- Vos styles existants (inchang√©s) --- */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #fff;
    }
    header.chat-header {
      background-color: #b04680;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.3em;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header.chat-header img {
      max-height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    main.chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #fdfdfd;
      position: relative;
    }
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 1em;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #ffccf9;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background-color: #e6e6ff;
      align-self: flex-start;
      text-align: left;
    }
    .input-container {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #message-input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1em;
      width: 100%;
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 10px;
    }
    #message-input:focus {
      border-color: #b04680;
    }
    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: opacity 0.3s, transform 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    #send-button {
      background-color: #b04680;
      color: #fff;
    }
    #voice-button {
      background-color: #9a3f6e;
      color: #fff;
    }
    #photo-button {
      background-color: #6e7f9a;
      color: #fff;
    }
    .shortcut-button {
      background-color: #ccc;
    }
    #shortcut1 { background-color: #ff69b4; }
    #shortcut2 { background-color: #ba55d3; }
    #shortcut3 { background-color: #8a2be2; }
    #shortcut4 { background-color: #7b68ee; }
    .loading-icon {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 24px;
      height: 24px;
      border: 3px solid #b04680;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      header.chat-header {
        flex-direction: column;
      }
      header.chat-header img {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <img src="https://github.com/LLPROD-95/AiAgentElevenLab/blob/image/gwendi2.jpg?raw=true" alt="Portrait de Gwendy">
      <span>Gwendy</span>
    </header>
    
    <main class="chat-messages" id="chat-messages" aria-live="polite">
      <div class="loading-icon" id="loading-icon" aria-hidden="true"></div>
    </main>
    
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Tapez votre message..." aria-label="Saisissez votre message">
      
      <!-- Input cach√© pour la capture ou s√©lection d'image -->
      <input 
        type="file" 
        id="photo-input" 
        accept="image/*" 
        capture="camera" 
        style="display:none" 
        aria-label="Choisir ou prendre une photo"
      />
      
      <div class="button-row">
        <button id="send-button" onclick="sendMessage()" aria-label="Envoyer le message">Envoyer</button>
        <button id="voice-button" onclick="toggleVoice()" aria-label="Commande vocale">üé§</button>
        <!-- Bouton Photo -->
        <button id="photo-button" onclick="openCamera()" aria-label="Prendre une photo">üì∑</button>
      </div>
      
      <div class="button-row">
        <button class="shortcut-button" id="shortcut1" onclick="insertText('Est-ce que j\'ai des emails ?')" aria-label="V√©rifier mes emails">Email</button>
        <button class="shortcut-button" id="shortcut2" onclick="insertText('Ajoute dans √† voir plus tard')" aria-label="Ajouter √† la liste">Ajoute</button>
      </div>
      
      <div class="button-row">
        <button class="shortcut-button" id="shortcut3" onclick="insertText('Rappelle-moi mes id√©es √† voir plus tard')" aria-label="Mes id√©es">Id√©es</button>
        <button class="shortcut-button" id="shortcut4" onclick="insertText('Donne-moi la m√©t√©o pour Goussainville')" aria-label="M√©t√©o">M√©t√©o</button>
      </div>
    </div>
  </div>

  <script>
    // === Variables et √©l√©ments DOM ===
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const loadingIcon = document.getElementById('loading-icon');
    const voiceButton = document.getElementById('voice-button');
    const photoInput = document.getElementById('photo-input');

    // URL du webhook et cl√© API (√† remplacer par les v√¥tres)
    const N8N_WEBHOOK_URL = 'https://llprod.app.n8n.cloud/webhook-test/chat-demo';
    const GOOGLE_TTS_API_KEY = 'votre_cle_API'; // <-- Remplacez par votre cl√©

    let recognition;
    let isListening = false;

    // === Fonctions utilitaires ===
    function addMessage(message, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.innerHTML = message.replace(/\n/g, '<br>');
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function insertText(text) {
      messageInput.value = text;
      messageInput.focus();
    }

    // === Envoi d'un message texte ===
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      addMessage(message, true);
      messageInput.value = '';
      loadingIcon.style.display = 'block';

      const botResponse = await sendMessageToN8N(message);
      addMessage(botResponse, false);
      textToSpeechGoogle(botResponse);
      
      loadingIcon.style.display = 'none';
    }

    async function sendMessageToN8N(message) {
      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, timestamp: new Date().toISOString() })
        });
        const data = await response.json();
        return data.response;
      } catch (error) {
        console.error('Erreur:', error);
        return "D√©sol√©, le service est indisponible pour le moment.";
      }
    }

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Message de bienvenue
    addMessage("Bonjour ! Je suis Gwendy. Comment puis-je vous aider ?", false);

    // === Reconnaissance vocale ===
    function toggleVoice() {
      isListening ? stopListening() : startListening();
    }

    function startListening() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const message = event.results[0][0].transcript;
        addMessage(message, true);
        sendMessageToN8N(message).then(response => {
          addMessage(response, false);
          textToSpeechGoogle(response);
        });
      };

      recognition.onspeechend = function() {
        recognition.stop();
        isListening = false;
        voiceButton.style.backgroundColor = '#b04680';
      };

      recognition.onerror = function(event) {
        console.error('Erreur de reconnaissance vocale:', event.error);
        isListening = false;
        voiceButton.style.backgroundColor = '#b04680';
      };

      recognition.start();
      isListening = true;
      voiceButton.style.backgroundColor = '#9a3f6e';
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
        isListening = false;
        voiceButton.style.backgroundColor = '#b04680';
      }
    }

    // === Synth√®se vocale Google TTS ===
    async function textToSpeechGoogle(text) {
      const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${GOOGLE_TTS_API_KEY}`;
      const body = {
        input: { text },
        voice: { languageCode: 'fr-FR', ssmlGender: 'FEMALE' },
        audioConfig: { audioEncoding: 'MP3' }
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json; charset=utf-8' },
          body: JSON.stringify(body)
        });
        const data = await response.json();
        const audioContent = data.audioContent;
        const audio = new Audio(`data:audio/mp3;base64,${audioContent}`);
        audio.play();
      } catch (error) {
        console.error('Erreur lors de la synth√®se vocale:', error);
      }
    }

    // === Redimensionnement de l'image c√¥t√© client en Blob ===
    /**
     * Redimensionne une image √† partir d'une DataURI pour qu'elle ne d√©passe pas maxWidth x maxHeight.
     * Retourne une promesse qui r√©sout vers un Blob en format JPEG.
     */
    function resizeImageToBlob(base64Str, maxWidth, maxHeight) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onerror = reject;
        img.onload = () => {
          let { width, height } = img;
          
          // Calcul du ratio
          if (width > height) {
            if (width > maxWidth) {
              height = Math.round(height * (maxWidth / width));
              width = maxWidth;
            }
          } else {
            if (height > maxHeight) {
              width = Math.round(width * (maxHeight / height));
              height = maxHeight;
            }
          }

          // Dessin sur canvas
          const canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);

          // Convertir le canvas en Blob (format JPEG, qualit√© 80%)
          canvas.toBlob((blob) => {
            if (blob) {
              resolve(blob);
            } else {
              reject(new Error("Erreur lors de la cr√©ation du Blob"));
            }
          }, 'image/jpeg', 0.8);
        };
        img.src = base64Str;
      });
    }

    // === Gestion de la prise / s√©lection de photo ===
    function openCamera() {
      photoInput.click();
    }

    photoInput.addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Lecture du fichier en DataURI (pour alimenter l'image dans le canvas)
      const reader = new FileReader();
      reader.onload = async function(e) {
        const originalBase64 = e.target.result; // DataURI de l'image
        
        loadingIcon.style.display = 'block';

        try {
          // Redimensionner l'image et obtenir un Blob JPEG
          const imageBlob = await resizeImageToBlob(originalBase64, 800, 800);

          // Pr√©parer un FormData pour envoyer le fichier
          const formData = new FormData();
          formData.append('image', imageBlob, file.name); // Conserve le nom d'origine
          formData.append('timestamp', new Date().toISOString());

          // Envoi du FormData √† n8n
          const response = await fetch(N8N_WEBHOOK_URL, {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          loadingIcon.style.display = 'none';

          // Afficher un message dans le chat pour confirmer l‚Äôenvoi
          addMessage("Photo envoy√©e (redimensionn√©e en JPEG) !", true);

          // Si n8n renvoie un message, on l‚Äôaffiche
          if (data.response) {
            addMessage(data.response, false);
            textToSpeechGoogle(data.response);
          }
        } catch (err) {
          loadingIcon.style.display = 'none';
          addMessage("Erreur lors de l'envoi de la photo.", false);
          console.error("Erreur envoi photo:", err);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
